<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/login_out_forgot.css">
</head>

<body>
    <div class="login-container">
        <!-- ✅ เพิ่ม id และ attributes -->
        <form class="login-box" id="signupForm">
            <h2>Sign up</h2>
            <p class="register">Already have an account? <a href="login.html">Sign in here.</a></p>

            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input type="text" name="fname" placeholder="First name" required>
            </div>

            <div class="input-box">
                <input type="text" name="lname" placeholder="Last name" required>
            </div>

            <div class="input-box">
                <input type="tel" name="phone" placeholder="Phone">
            </div>

            <div class="password-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img src="eye-close.png" id="togglePassword" alt="Toggle Password">
                <span id="strengthMessage"></span>
            </div>

            <div class="password-box">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                    required>
                <img src="eye-close.png" id="toggleConfirmPassword" alt="Toggle Password">
            </div>

            <button type="submit" class="btn">Sign up</button>
            <p id="signupMessage" style="margin-top: 10px; text-align: center;"></p>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function setupPasswordToggle(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(toggleId);

            if (passwordInput && toggleIcon) {
                toggleIcon.addEventListener('click', function () {
                    if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                        toggleIcon.src = "eye-open.png";
                    } else {
                        passwordInput.type = "password";
                        toggleIcon.src = "eye-close.png";
                    }
                });
            }
        }

        // Password Strength Checker
        const passwordInput = document.getElementById('password');
        const strengthMessage = document.getElementById('strengthMessage');

        if (passwordInput && strengthMessage) {
            passwordInput.addEventListener('input', function () {
                const val = passwordInput.value;

                if (val.length === 0) {
                    strengthMessage.textContent = "";
                    return;
                }

                let strength = "Weak";
                let color = "red";

                if (val.length > 6 && /[0-9]/.test(val) && /[A-Z]/.test(val)) {
                    strength = "Strong";
                    color = "green";
                } else if (val.length > 4) {
                    strength = "Medium";
                    color = "orange";
                }

                strengthMessage.textContent = "Password strength: " + strength;
                strengthMessage.style.color = color;
            });
        }

        // ✅ เพิ่ม Form Submission Handler
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const messageEl = document.getElementById('signupMessage');

            // ตรวจสอบรหัสผ่านตรงกัน (ฝั่ง client)
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (password !== confirmPassword) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'รหัสผ่านไม่ตรงกัน';
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/signup.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    messageEl.style.color = 'green';
                    messageEl.textContent = result.message;
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    messageEl.style.color = 'red';
                    messageEl.textContent = result.message;
                }
            } catch (error) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                console.error(error);
            }
        });

        // ตั้งค่าการสลับรหัสผ่านทั้ง 2 ช่อง
        setupPasswordToggle('password', 'togglePassword');
        setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
    </script>
</body>

</html>
