<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login_out_forgot.css">
</head>

<body>
    <div class="login-container">
        <form class="login-box" id="forgotPasswordForm">
            <h2>Forgot Password</h2>
            <p class="forgot-description">Enter your email address and we'll send you a link to reset your password.</p>

            <div class="input-box">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn">Send Reset Link</button>

            <div class="back-to-login">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
            </div>

            <!-- Success Message (hidden by default) -->
            <div class="success-message" id="successMessage" style="display: none;">
                <p>âœ… Password reset link has been sent to your email!</p>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
