<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="login_out_forgot.css">
</head>

<body>
    <div class="login-container">
        <form class="login-box">
            <h2>Sing up</h2>
            <p class="register">Already have an account? <a href="login.html">Sign in here.</a></p>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="password-box">
                <input type="password" id="password" placeholder="Password" required>
                <img src="eye-close.png" id="togglePassword" alt="Toggle Password">
                <span id="strengthMessage"></span>
            </div>
            <div class="password-box">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <img src="eye-close.png" id="toggleConfirmPassword" alt="Toggle Password">
            </div>

            <button type="submit" class="btn">Sing up</button>
        </form>
    </div>

    <script>
        // ฟังก์ชันสำหรับ toggle password
        function setupPasswordToggle(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(toggleId);

            if (passwordInput && toggleIcon) {
                toggleIcon.addEventListener('click', function () {
                    if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                        toggleIcon.src = "eye-open.png";
                    } else {
                        passwordInput.type = "password";
                        toggleIcon.src = "eye-close.png";
                    }
                });
            }
        }

        // Password Strength Checker
        const passwordInput = document.getElementById('password');
        const strengthMessage = document.getElementById('strengthMessage');

        if (passwordInput && strengthMessage) {
            passwordInput.addEventListener('input', function () {
                const val = passwordInput.value;

                if (val.length === 0) {
                    strengthMessage.textContent = "";
                    return;
                }

                let strength = "Weak";
                let color = "red";

                if (val.length > 6 && /[0-9]/.test(val) && /[A-Z]/.test(val)) {
                    strength = "Strong";
                    color = "green";
                } else if (val.length > 4) {
                    strength = "Medium";
                    color = "orange";
                }

                strengthMessage.textContent = "Password strength: " + strength;
                strengthMessage.style.color = color;
            });
        }

        // ตั้งค่าการสลับรหัสผ่านทั้ง 2 ช่อง
        setupPasswordToggle('password', 'togglePassword');
        setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
    </script>
</body>

</html>
